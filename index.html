<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project 1 - Checkers with Jumping</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      gap: 0;
      border: 2px solid #333;
    }
    .square {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .dark {
      background-color: #769656;
    }
    .light {
      background-color: #eeeed2;
    }
    .selected {
      outline: 3px solid yellow;
    }
    .piece {
      font-size: 32px;
      font-weight: bold;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>Checkers Game</h1>
  <div id="board"></div>

  <script>
    class Checkers {
      constructor() {
        this.board = this.createBoard();
        this.currentPlayer = 'R';
      }

      createBoard() {
        const board = [];
        for (let row = 0; row < 8; row++) {
          board[row] = [];
          for (let col = 0; col < 8; col++) {
            if ((row + col) % 2 === 1) {
              if (row < 3) {
                board[row][col] = 'B';
              } else if (row > 4) {
                board[row][col] = 'R';
              } else {
                board[row][col] = null;
              }
            } else {
              board[row][col] = null;
            }
          }
        }
        return board;
      }

      movePiece(fromRow, fromCol, toRow, toCol) {
        if (this.isValidMove(fromRow, fromCol, toRow, toCol)) {
          if (Math.abs(toRow - fromRow) === 2) {
            const midRow = (fromRow + toRow) / 2;
            const midCol = (fromCol + toCol) / 2;
            this.board[midRow][midCol] = null;
          }
          this.board[toRow][toCol] = this.board[fromRow][fromCol];
          this.board[fromRow][fromCol] = null;
          this.switchPlayer();
          return true;
        } else {
          console.log('Invalid move');
          return false;
        }
      }

      isValidMove(fromRow, fromCol, toRow, toCol) {
        if (toRow < 0 || toRow >= 8 || toCol < 0 || toCol >= 8) return false;
        if (this.board[toRow][toCol] !== null) return false;

        const piece = this.board[fromRow][fromCol];
        const rowDiff = toRow - fromRow;
        const colDiff = toCol - fromCol;
        const absRowDiff = Math.abs(rowDiff);
        const absColDiff = Math.abs(colDiff);
        if (absRowDiff === 1 && absColDiff === 1) {
          if (piece === 'R' && rowDiff !== -1) return false;
          if (piece === 'B' && rowDiff !== 1) return false;
          return true;
        }
        if (absRowDiff === 2 && absColDiff === 2) {
          const midRow = (fromRow + toRow) / 2;
          const midCol = (fromCol + toCol) / 2;
          const midPiece = this.board[midRow][midCol];

          if (midPiece === null || midPiece === piece) return false;
          if (piece === 'R' && rowDiff !== -2) return false;
          if (piece === 'B' && rowDiff !== 2) return false;
          return true;
        }
        return false;
      }

      switchPlayer() {
        this.currentPlayer = this.currentPlayer === 'R' ? 'B' : 'R';
      }
    }

    const game = new Checkers();
    let selected = null;
    function renderBoard() {
      const boardDiv = document.getElementById('board');
      boardDiv.innerHTML = '';
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const square = document.createElement('div');
          square.classList.add('square');
          square.classList.add((row + col) % 2 === 1 ? 'dark' : 'light');
          square.dataset.row = row;
          square.dataset.col = col;
          if (game.board[row][col]) {
            const piece = document.createElement('span');
            piece.classList.add('piece');
            piece.textContent = game.board[row][col];
            square.appendChild(piece);
          }
          if (selected && selected.row === row && selected.col === col) {
            square.classList.add('selected');
          }
          square.addEventListener('click', handleSquareClick);
          boardDiv.appendChild(square);
        }
      }
    }

    function handleSquareClick(event) {
      const row = parseInt(event.currentTarget.dataset.row);
      const col = parseInt(event.currentTarget.dataset.col);
      if (!selected && game.board[row][col] === game.currentPlayer) {
        selected = { row, col };
        renderBoard();
      } else if (selected) {
        if (game.movePiece(selected.row, selected.col, row, col)) {
          selected = null;
        } else {
          selected = game.board[row][col] === game.currentPlayer ? { row, col } : null;
        }
        renderBoard();
      }// NOTE: I could not get the images to work at all nor the kinging or the double jump. Sadness.
    }
    renderBoard();
  </script>
</body>
</html>
